<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <style>
        .box {
            display: flex;
            align-items: center;
        }
        label {
            margin-right: 10px;
        }
        input {
            margin-right: 10px;
            width: 60px;
            height: 20px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <label>Hãy nhập 1 số bất kì trong khoảng 1-10:</label>
        <input type="number" id="number">
        <button onclick="numberOneTriangle()">Save</button>
    </div>
    <div id="result" style="margin-top: 20px; color: black;"></div>
    
    <Script>
        function numberOneTriangle() {
            const numb = parseInt(document.getElementById('number').value) ;
            if (numb < 1 || numb > 10) {
                alert("Vui lòng nhập số lớn hơn 1 và bé hơn 10.")
                return;
            } 
            let star = '';
            for (let i = 0 ; i < numb ; i++) {
                star += '*';
            }
           document.getElementById('result').innerText = star;
        }
    </Script>
</body>
</html>
